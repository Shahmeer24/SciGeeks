<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Title Tag - Crucial for search rankings -->
    <title>SciGeeks</title>

    <!-- SEO: Meta Description - The summary shown in search results -->
    <meta name="description" content="Join Scigeeks for top-tier coaching for science entrance exams like IAT, NEST, and ISI. We offer expert faculty, comprehensive resources, and a supportive community to help you succeed." />
    
    <!-- SEO: Keywords (Less impact now, but still useful) -->
    <meta name="keywords" content="SciGeeks, IAT coaching, NEST preparation, ISI admission, science entrance exams, IISER aptitude test, science education, Kolkata" />

    <!-- SEO: Canonical URL - Prevents duplicate content issues -->
    <link rel="canonical" href="https://www.scigeeks.com/" />

    <!-- Favicon Links -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph Tags (for Social Media Sharing) -->
    <meta property="og:title" content="SciGeeks | Premier Coaching for Science Entrance Exams" />
    <meta property="og:description" content="Expert coaching for IAT, NEST, ISI, and more. Join our community of passionate scientists and achieve your academic dreams." />
    <meta property="og:image" content="https://www.scigeeks.com/og-image.png" />
    <meta property="og:url" content="https://www.scigeeks.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SciGeeks | Premier Coaching for Science Entrance Exams" />
    <meta name="twitter:description" content="Expert coaching for IAT, NEST, ISI, and more. Join our community of passionate scientists and achieve your academic dreams." />
    <meta name="twitter:image" content="https://www.scigeeks.com/twitter-image.png" />

    <!-- Performance: Preload main stylesheet -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link href="/src/index.css" rel="stylesheet" />

    <!-- SEO: Structured Data (JSON-LD) - Helps Google understand your business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "SciGeeks",
      "url": "https://www.scigeeks.in/",
      "logo": "https://www.scigeeks.in/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-94330-36329",
        "contactType": "Customer Service"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "79, Lenin Sarani, Commercial Point, Room No: 504",
        "addressLocality": "Kolkata",
        "addressRegion": "West Bengal",
        "postalCode": "700013",
        "addressCountry": "IN"
      },
      "description": "A premier educational platform providing coaching for science entrance exams like IAT, NEST, and ISI."
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
